<header class="bg-gray-300">
  <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only text-gray-900">Regresar</span>
        <img src="assets/icons/back.svg" alt="" class="h-8 w-auto" />
      </a>
      <a href="#" class="text-sm/6 font-semibold text-gray-900 self-center">Regresar</a>
    </div>
    
  </nav>
</header>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="assets/icons/logo.png" alt="ConceptualMap" class="mx-auto h-36 w-auto" />
    <h2 class="mt-0 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Inicia sesi칩n</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="user" class="block text-sm/6 font-medium text-gray-900">Usuario</label>
        <div class="mt-2">
          <input id="user" type="text" formControlName="userName" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6" />
        </div>
      </div>

      <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
        <div *ngIf="loginForm.get('userName')?.errors?.['required']">El nombre de usuario es requerido.</div>
        <div *ngIf="loginForm.get('userName')?.errors?.['maxlength']">Debe tener menos de 15 caracteres.</div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Contrase침a</label>
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" formControlName="password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <button 
            type="submit" 
            [disabled]="!loginForm.valid || isLoading()"
            class="cursor-pointer flex w-full justify-center rounded-md bg-gray-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-gray-300 hover:text-gray-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300 disabled:opacity-25">
            {{ isLoading() ? 'Iniciando sesi칩n...' : 'Iniciar sesi칩n' }}
        </button>
      </div>
      <div *ngIf="errorMsg()" class="text-red-500 text-sm text-center">
        {{ errorMsg() }}
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Nuevo?
      <a (click)="goToRegistry()" class="cursor-pointer font-semibold text-gray-600 hover:text-gray-500">Registrate</a>
    </p>
  </div>
</div>
